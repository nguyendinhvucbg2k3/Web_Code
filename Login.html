<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login/Register V2</title>
    <link rel="stylesheet" href="css/Loginstyle.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">



  <section id="top">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top:30px;">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a style="color: rgb(255, 255, 255); font-family: larken;" class="nav-link" href="index.html">Return to Home <i class="fas fa-home"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
  
</section>


<div class="login-page">
  <!-- =================== REGISTER =================== -->
  <div class="form">
    <form class="register-form" method="POST">
      <h2>Register</h2>
      <div class="user-box">
      <input type="Full Name*" required/>
      <label>Full Name*</label>
      </div>
      <div class="user-box">
      <input type="Username*" required/>
      <label>Username*</label>
      </div>
      <div class="user-box">
      <input type="Email*" required/>
      <label>Email*</label>
      </div>
      <div class="user-box">
      <input type="Password*" required/>
      <label>Password*</label>
      </div>
      <a class="btn" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Create
      </a>
      <p class="message">Already registered? 
      <a href="#">Sign In</a></p>
    </form>

    <!-- =================== LOGIN =================== -->
    <form class="login-box" method="post">
      <h2></i> Login</h2>
      <div class="user-box">
      <input type="text" required />
      <label>Username</label>
      </div>
      <div class="user-box">
      <input type="password" required/>
      <label>Password</label>
      </div>
      <a class="btn" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign in
      </a>
      <p class="message">Not registered? 
      <a href="#">Create an account</a></p>
    </form>
  </div>
</div>







  























<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
